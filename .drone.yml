kind: pipeline
name: default

steps:
- name: build
  image: golang:alpine
  commands:
  - apk apt-get update
  - apk update 
  - apk upgrade 
  - apk add git
  - go mod tidy
  - go mod vendor
  - CGO_ENABLED=0 GOOS=linux go build
  - chmod +x privyID
  - nohup ./privyID &

- name: deploy
  image: docker
  commands:
  - docker run --name privy alpine

trigger:
  branch:
  - master
  event:
  - push
 

kind: pipeline
name: default

clone:
  disable: true

steps:
- name: clone
  image: docker:git
  commands:
  - git clone https://github.com/saptaka/privy_exam.git

- name: build
  image: golang
  commands:
  - go build
  - go test

 - name: deploy
   image: golang/alpine
   commands:
    - go mod tidy
    - go mod vendor
    - go run .
  volumes:
  - name: docker
    path: /var/run/docker.sock

trigger:
  branch:
  - master
  event:
  - push

 